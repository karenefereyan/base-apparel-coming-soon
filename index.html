<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="./css/styles.css">

</head>
<body>

  <header>
    <img src="./images/logo.svg" alt="">
  </header>
  
  <main>
    <div class="hero-image"> 
    </div>

    <div class="hero-text">
      <h1>We're <br> <span>coming soon</span></h1>
      <p>
        Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
  
      <form id="form" name ="myForm" onsubmit="return(formValidate());">
       
        <input type="email" name="Email" id="email" 
        placeholder="Email Address" value = "">
        <img class="error-icon" src="./images/icon-error.svg" alt="">
        <button id ="submit" type="submit">
          <img src="./images/icon-arrow.svg" alt="">
        </button>

        <small>Please provide a valid email</small>
      </form>

    </div>

    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Efereyan Karen Simisola</a>.
      </p>
    </footer>
  </main>
 
  <script src="script.js"></script>
</body>
</html>
